<div class="filter-box">
    <h4>Filter</h4>

    <div class="form-floating mb-3">
        <select name="" id="category-select" class="form-select"
                onchange="setCategory(this)"
        >
            <option value="0">Transaction Date</option>
        </select>
        <label for="category-select">Category</label>
    </div>

    <div class="form-floating mb-3">
        <select name="" id="color-select" class="form-select"
                onchange="setColor(this)"
        >
            <option value="">Show All</option>
            <option>Black</option>
            <option>Blue</option>
            <option>Brown</option>
            <option>Burgundy</option>
            <option>Charcoal</option>
            <option>Clear</option>
            <option>Dark Blue</option>
            <option>Gray</option>
            <option>Green</option>
            <option>Khaki</option>
            <option>Lavender</option>
            <option>Maroon</option>
            <option>Mint</option>
            <option>Navy</option>
            <option>Olive</option>
            <option>Orange</option>
            <option>Pink</option>
            <option>Red</option>
            <option>Silver</option>
            <option>Tan</option>
            <option>Teal</option>
            <option>Turquoise</option>
            <option>White</option>
            <option>Yellow</option>
        </select>
        <label for="color-select">Color</label>
    </div>

</div>
<div id="content" class="content"></div>
